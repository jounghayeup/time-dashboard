<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: rgba(255,255,255,0.03);
      --bg-card: rgba(255,255,255,0.05);
      --bg-card-hover: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.06);
      --border-accent: rgba(255,255,255,0.12);
      --text-primary: #e8e8ed;
      --text-secondary: #7a7a8e;
      --text-muted: #4a4a5e;
      --accent: #6366f1;
      --accent-glow: rgba(99,102,241,0.15);
      --radius: 16px;
      --radius-sm: 10px;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -40%; left: -20%;
      width: 80%; height: 80%;
      background: radial-gradient(ellipse, rgba(99,102,241,0.06) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -30%; right: -10%;
      width: 60%; height: 70%;
      background: radial-gradient(ellipse, rgba(244,114,182,0.04) 0%, transparent 70%);
      pointer-events: none; z-index: 0;
    }

    .grain {
      position: fixed; inset: 0; pointer-events: none; z-index: 9999; opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    }

    .container {
      position: relative; z-index: 1;
      max-width: 1280px; margin: 0 auto; padding: 40px 24px 80px;
    }

    /* Header */
    header { margin-bottom: 40px; }
    header h1 { font-size: 28px; font-weight: 600; letter-spacing: -0.5px; }
    header h1 span { color: var(--text-muted); font-weight: 300; }
    .header-row { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px; }
    .filter-group { display: flex; align-items: center; gap: 10px; }
    .filter-group label { font-size: 13px; color: var(--text-secondary); font-weight: 400; }
    select {
      appearance: none; background: var(--bg-card); border: 1px solid var(--border);
      color: var(--text-primary); font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 500;
      padding: 8px 32px 8px 14px; border-radius: 8px; cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L5 5L9 1' stroke='%237a7a8e' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat; background-position: right 12px center;
    }
    select:hover { border-color: var(--border-accent); background: var(--bg-card-hover); }
    select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-glow); }

    /* Stats */
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-bottom: 28px; }
    .stat-card {
      background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius-sm);
      padding: 18px 20px; transition: background 0.2s, border-color 0.2s, transform 0.2s; animation: fadeUp 0.5s ease both;
    }
    .stat-card:hover { background: var(--bg-card-hover); border-color: var(--border-accent); transform: translateY(-1px); }
    .stat-label { font-size: 11px; font-weight: 500; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
    .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 24px; font-weight: 500; }
    .stat-value .unit { font-size: 13px; color: var(--text-secondary); font-weight: 400; margin-left: 2px; }
    .stat-sub { font-size: 12px; color: var(--text-secondary); margin-top: 4px; }

    /* Cards */
    .card {
      background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
      padding: 24px; transition: background 0.2s, border-color 0.2s; animation: fadeUp 0.6s ease both;
    }
    .card:hover { background: var(--bg-card-hover); border-color: var(--border-accent); }
    .card h3 { font-size: 14px; font-weight: 500; color: var(--text-secondary); margin-bottom: 20px; letter-spacing: -0.2px; }

    /* Layout */
    .section-gap { margin-bottom: 20px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }

    /* Legend pills */
    .legend-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px; }
    .legend-pill {
      display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text-secondary);
      background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px;
      padding: 5px 12px 5px 8px; cursor: pointer; transition: all 0.2s; user-select: none;
    }
    .legend-pill:hover { background: var(--bg-card-hover); border-color: var(--border-accent); color: var(--text-primary); }
    .legend-pill .dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
    .legend-pill.active { border-color: var(--border-accent); color: var(--text-primary); }

    canvas { display: block; }

    /* ====== Heatmap ====== */
    .heatmap-wrap { overflow-x: auto; padding-bottom: 8px; }
    .heatmap-grid {
      display: grid;
      grid-template-rows: repeat(7, 14px);
      grid-auto-flow: column;
      grid-auto-columns: 14px;
      gap: 3px;
    }
    .heatmap-cell {
      width: 14px; height: 14px; border-radius: 3px;
      background: #161b22;
      transition: outline 0.15s;
      position: relative;
      cursor: default;
    }
    .heatmap-cell:hover { outline: 2px solid rgba(255,255,255,0.3); outline-offset: -1px; }
    .heatmap-cell[data-tip]:hover::after {
      content: attr(data-tip);
      position: absolute; bottom: 120%; left: 50%; transform: translateX(-50%);
      background: rgba(10,10,15,0.95); border: 1px solid rgba(255,255,255,0.08);
      color: var(--text-primary); font-family: 'JetBrains Mono', monospace; font-size: 11px;
      padding: 4px 8px; border-radius: 6px; white-space: nowrap; z-index: 10; pointer-events: none;
    }
    .hm-lv0 { background: #161b22; }
    .hm-lv1 { background: #0e4429; }
    .hm-lv2 { background: #006d32; }
    .hm-lv3 { background: #26a641; }
    .hm-lv4 { background: #39d353; }
    .hm-over { background: #f472b6; }

    .heatmap-legend {
      display: flex; align-items: center; gap: 6px; margin-top: 12px;
      font-size: 11px; color: var(--text-muted);
    }
    .heatmap-legend .swatch {
      width: 14px; height: 14px; border-radius: 3px; display: inline-block;
    }
    .heatmap-months {
      display: flex; gap: 0; margin-bottom: 6px;
      font-size: 11px; color: var(--text-muted); font-family: 'JetBrains Mono', monospace;
    }
    .heatmap-months span { text-align: left; }
    .heatmap-dow {
      display: grid; grid-template-rows: repeat(7, 14px); gap: 3px;
      font-size: 10px; color: var(--text-muted); font-family: 'JetBrains Mono', monospace;
      margin-right: 6px; align-items: center;
    }

    /* Expand button */
    .card { position: relative; }
    .card .expand-btn {
      position: absolute; top: 16px; right: 16px;
      width: 32px; height: 32px; border-radius: 8px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: var(--text-muted); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.2s; font-size: 14px; line-height: 1;
    }
    .card .expand-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--border-accent); color: var(--text-primary); }

    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; z-index: 5000;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
      display: none; align-items: center; justify-content: center;
      padding: 32px; opacity: 0; transition: opacity 0.2s;
    }
    .modal-overlay.open { display: flex; opacity: 1; }
    .modal-content {
      background: #111118; border: 1px solid var(--border-accent); border-radius: var(--radius);
      width: 100%; max-width: 1200px; max-height: 90vh;
      padding: 32px; overflow: auto; position: relative;
      animation: modalIn 0.25s ease;
    }
    .modal-content h3 { font-size: 16px; font-weight: 500; color: var(--text-secondary); margin-bottom: 24px; }
    .modal-content canvas { max-height: 70vh; }
    .modal-close {
      position: absolute; top: 16px; right: 16px;
      width: 36px; height: 36px; border-radius: 8px;
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      color: var(--text-secondary); cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      font-size: 18px; transition: all 0.2s;
    }
    .modal-close:hover { background: rgba(255,255,255,0.1); color: var(--text-primary); }
    @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    /* Animations */
    @keyframes fadeUp { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    .stat-card:nth-child(1) { animation-delay: 0s; }
    .stat-card:nth-child(2) { animation-delay: 0.05s; }
    .stat-card:nth-child(3) { animation-delay: 0.1s; }
    .stat-card:nth-child(4) { animation-delay: 0.15s; }
    .stat-card:nth-child(5) { animation-delay: 0.2s; }

    @media (max-width: 900px) {
      .grid-3 { grid-template-columns: 1fr; }
      .container { padding: 24px 16px 60px; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 22px; }
      .stats { grid-template-columns: repeat(2, 1fr); }
      .header-row { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="grain"></div>
  <div class="container">
    <header>
      <div class="header-row">
        <h1>Work Dashboard <span>/</span> <span>타임라인</span></h1>
        <div class="filter-group">
          <label>Period</label>
          <select id="rangeFilter">
            <option value="7">7 days</option>
            <option value="14" selected>14 days</option>
            <option value="30">30 days</option>
            <option value="90">3 months</option>
            <option value="0">All</option>
          </select>
          <label>Project</label>
          <select id="projectFilter"></select>
        </div>
      </div>
    </header>

    <div class="stats" id="statsRow"></div>
    <div class="legend-row" id="legendRow"></div>

    <!-- Heatmap -->
    <div class="card section-gap">
      <h3>Activity <span id="hmPeriod" style="color:var(--text-muted);font-weight:300"></span></h3>
      <div style="display:flex;">
        <div class="heatmap-dow" id="hmDow"></div>
        <div style="flex:1;overflow-x:auto;">
          <div class="heatmap-months" id="hmMonths"></div>
          <div class="heatmap-grid" id="hmGrid"></div>
        </div>
      </div>
      <div class="heatmap-legend">
        <span>Less</span>
        <span class="swatch hm-lv0"></span>
        <span class="swatch hm-lv1"></span>
        <span class="swatch hm-lv2"></span>
        <span class="swatch hm-lv3"></span>
        <span class="swatch hm-lv4"></span>
        <span class="swatch hm-over"></span>
        <span>More</span>
        <span style="margin-left:12px;">|</span>
        <span class="swatch hm-over" style="margin-left:6px;"></span>
        <span>8h+ overtime</span>
      </div>
    </div>

    <!-- Forest -->
    <div class="card section-gap" style="padding:0;overflow:hidden;border:none;background:transparent;">
      <canvas id="forestCanvas" style="width:100%;display:block;border-radius:var(--radius);"></canvas>
      <div id="forestCaption" style="text-align:center;padding:10px 0 4px;font-size:12px;color:var(--text-muted);font-family:'JetBrains Mono',monospace;"></div>
    </div>

    <!-- Daily Timeline -->
    <div class="card section-gap" id="card-timeline">
      <button class="expand-btn" data-card="timeline" title="Expand">&#x26F6;</button>
      <h3>Daily Timeline <span style="color:var(--text-muted);font-weight:300">/ 8h goal</span></h3>
      <div id="timelineWrap" style="position:relative;"><canvas id="dailyTimeline"></canvas></div>
    </div>

    <div class="grid-3">
      <div class="card" id="card-dow">
        <button class="expand-btn" data-card="dow" title="Expand">&#x26F6;</button>
        <h3>By Day of Week</h3>
        <canvas id="dowChart"></canvas>
      </div>
      <div class="card" id="card-week">
        <button class="expand-btn" data-card="week" title="Expand">&#x26F6;</button>
        <h3>Weekly Total</h3>
        <canvas id="weekChart"></canvas>
      </div>
      <div class="card" id="card-month">
        <button class="expand-btn" data-card="month" title="Expand">&#x26F6;</button>
        <h3>Monthly Total</h3>
        <canvas id="monthChart"></canvas>
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&#x2715;</button>
      <h3 id="modalTitle"></h3>
      <div id="modalBody" style="position:relative;"></div>
    </div>
  </div>

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalBody = document.getElementById('modalBody');
    let modalChart = null;

    function openModal(title, chartConfig, height) {
      modalTitle.textContent = title;
      modalBody.innerHTML = '<canvas id="modalCanvas"></canvas>';
      const h = height || '70vh';
      modalBody.style.height = h;
      modal.classList.add('open');
      document.body.style.overflow = 'hidden';
      if (modalChart) modalChart.destroy();
      modalChart = new Chart(document.getElementById('modalCanvas'), chartConfig);
    }

    function closeModal() {
      modal.classList.remove('open');
      document.body.style.overflow = '';
      if (modalChart) { modalChart.destroy(); modalChart = null; }
    }

    document.getElementById('modalClose').addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

    const COLORS = {
      'Daily Kickoff': '#22d3ee',
      'GENERAL':       '#a3e635',
      '3DVS':          '#f472b6',
      'HMC EV':        '#60a5fa',
      '휴게':           '#fbbf24',
      'OnBoarding':    '#c084fc',
    };
    const FALLBACK = '#94a3b8';
    const color = p => COLORS[p] || FALLBACK;
    const GOAL_HOURS = 8;

    Chart.defaults.color = '#7a7a8e';
    Chart.defaults.borderColor = 'rgba(255,255,255,0.04)';
    Chart.defaults.font.family = "'Outfit', sans-serif";
    Chart.defaults.font.size = 12;
    Chart.defaults.plugins.legend.display = false;

    function getWeek(d) {
      const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
      const dayNum = date.getUTCDay() || 7;
      date.setUTCDate(date.getUTCDate() + 4 - dayNum);
      const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
      return Math.ceil(((date - yearStart) / 86400000 + 1) / 7);
    }

    function fmtHM(minutes) {
      const h = Math.floor(minutes / 60);
      const m = Math.round(minutes % 60);
      return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }

    function dateStr(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }

    async function load() {
      const res = await fetch('./data.json');
      const data = await res.json();
      const entries = data.entries;

      const projects = [...new Set(entries.map(e => e.project))];

      // Build day→workMinutes map (excl break)
      const dayWork = {};
      const dayTotal = {};
      for (const e of entries) {
        dayTotal[e.date] = (dayTotal[e.date] || 0) + e.minutes;
        if (e.project !== '휴게') dayWork[e.date] = (dayWork[e.date] || 0) + e.minutes;
      }

      // === HEATMAP ===
      (function renderHeatmap() {
        const today = new Date();
        // Determine range: from earliest data to today, minimum 4 weeks
        const allDates = Object.keys(dayWork).sort();
        const earliest = allDates.length > 0 ? new Date(allDates[0]) : new Date(today);
        const minStart = new Date(today);
        minStart.setDate(minStart.getDate() - 27); // minimum 4 weeks
        const start = new Date(Math.min(earliest.getTime(), minStart.getTime()));
        // Align to Sunday
        start.setDate(start.getDate() - start.getDay());

        const grid = document.getElementById('hmGrid');
        const monthsRow = document.getElementById('hmMonths');
        const dowEl = document.getElementById('hmDow');

        // Day of week labels
        const dowNames = ['', 'Mon', '', 'Wed', '', 'Fri', ''];
        dowEl.innerHTML = dowNames.map(d => `<div>${d}</div>`).join('');

        // Generate cells
        let cells = '';
        let currentMonth = -1;
        let monthPositions = [];
        const d = new Date(start);
        let col = 0;

        while (d <= today) {
          const ds = dateStr(d);
          const workMin = dayWork[ds] || 0;
          const workHrs = workMin / 60;
          let lvl;
          if (workMin === 0) lvl = 'hm-lv0';
          else if (workHrs < 2) lvl = 'hm-lv1';
          else if (workHrs < 4) lvl = 'hm-lv2';
          else if (workHrs < 6) lvl = 'hm-lv3';
          else if (workHrs < GOAL_HOURS) lvl = 'hm-lv4';
          else lvl = 'hm-over';

          const tip = workMin > 0 ? `${ds}: ${fmtHM(workMin)}` : `${ds}: no data`;

          // Track month changes (on first row of each column)
          if (d.getDay() === 0 && d.getMonth() !== currentMonth) {
            currentMonth = d.getMonth();
            monthPositions.push({ col, month: d.toLocaleString('en', { month: 'short' }) });
          }

          cells += `<div class="heatmap-cell ${lvl}" data-tip="${tip}"></div>`;
          d.setDate(d.getDate() + 1);
          if (d.getDay() === 0) col++;
        }
        // Pad remaining cells in last column
        const rem = d.getDay();
        if (rem > 0) {
          for (let i = rem; i < 7; i++) {
            cells += `<div class="heatmap-cell hm-lv0" style="visibility:hidden;"></div>`;
          }
        }

        grid.innerHTML = cells;

        // Month labels
        const totalCols = col + (rem > 0 ? 1 : 0);
        const colWidth = 17; // 14px + 3px gap
        monthsRow.innerHTML = '';
        monthPositions.forEach((mp, i) => {
          const nextCol = i + 1 < monthPositions.length ? monthPositions[i + 1].col : totalCols;
          const span = document.createElement('span');
          span.textContent = mp.month;
          span.style.width = (nextCol - mp.col) * colWidth + 'px';
          monthsRow.appendChild(span);
        });

        // Dynamic period label
        const diffDays = Math.round((today - start) / 86400000);
        const weeks = Math.round(diffDays / 7);
        document.getElementById('hmPeriod').textContent = weeks <= 8 ? `/ ${weeks} weeks` : `/ ${Math.round(weeks/4)} months`;
      })();

      // Filter setup
      const filter = document.getElementById('projectFilter');
      filter.innerHTML = '<option value="ALL">All Projects</option>' +
        projects.map(p => `<option value="${p}">${p}</option>`).join('');

      const legendRow = document.getElementById('legendRow');
      const activeProjects = new Set(projects);
      function renderLegend() {
        legendRow.innerHTML = projects.map(p => {
          const isActive = activeProjects.has(p);
          return `<div class="legend-pill ${isActive ? 'active' : ''}" data-project="${p}" style="${isActive ? '' : 'opacity:0.35;'}">` +
            `<span class="dot" style="background:${color(p)}"></span>${p}</div>`;
        }).join('');
        // Bind click
        legendRow.querySelectorAll('.legend-pill').forEach(pill => {
          pill.addEventListener('click', () => {
            const proj = pill.dataset.project;
            if (activeProjects.has(proj)) {
              if (activeProjects.size === 1) return; // at least 1 must stay
              activeProjects.delete(proj);
            } else {
              activeProjects.add(proj);
            }
            renderLegend();
            applyFilters();
          });
        });
      }
      renderLegend();

      // Stats
      function renderStats(filtered) {
        const totalMin = filtered.reduce((s, e) => s + e.minutes, 0);
        const workMin = filtered.filter(e => e.project !== '휴게').reduce((s, e) => s + e.minutes, 0);
        const breakMin = filtered.filter(e => e.project === '휴게').reduce((s, e) => s + e.minutes, 0);
        const uniqueDates = [...new Set(filtered.map(e => e.date))];
        const avgMin = uniqueDates.length > 0 ? Math.round(workMin / uniqueDates.length) : 0;
        const topProject = Object.entries(
          filtered.filter(e => e.project !== '휴게').reduce((acc, e) => {
            acc[e.project] = (acc[e.project] || 0) + e.minutes; return acc;
          }, {})
        ).sort((a, b) => b[1] - a[1])[0];

        // Goal comparison
        const goalDiff = avgMin - GOAL_HOURS * 60;
        const goalText = goalDiff >= 0 ? `+${fmtHM(goalDiff)} over goal` : `${fmtHM(Math.abs(goalDiff))} under goal`;
        const goalColor = goalDiff >= 0 ? '#39d353' : '#f47272';

        document.getElementById('statsRow').innerHTML = `
          <div class="stat-card">
            <div class="stat-label">Total Time</div>
            <div class="stat-value">${Math.floor(totalMin/60)}<span class="unit">h</span> ${totalMin%60}<span class="unit">m</span></div>
            <div class="stat-sub">${uniqueDates.length} days tracked</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Work Time</div>
            <div class="stat-value">${Math.floor(workMin/60)}<span class="unit">h</span> ${workMin%60}<span class="unit">m</span></div>
            <div class="stat-sub">excl. break</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Break</div>
            <div class="stat-value">${Math.floor(breakMin/60)}<span class="unit">h</span> ${breakMin%60}<span class="unit">m</span></div>
            <div class="stat-sub">${totalMin > 0 ? Math.round(breakMin/totalMin*100) : 0}% of total</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Daily Avg</div>
            <div class="stat-value">${Math.floor(avgMin/60)}<span class="unit">h</span> ${avgMin%60}<span class="unit">m</span></div>
            <div class="stat-sub" style="color:${goalColor}">${goalText}</div>
          </div>
          ${topProject ? `<div class="stat-card">
            <div class="stat-label">Top Project</div>
            <div class="stat-value" style="font-size:18px;color:${color(topProject[0])}">${topProject[0]}</div>
            <div class="stat-sub">${fmtHM(topProject[1])}</div>
          </div>` : ''}
        `;
      }

      // Charts
      let charts = {};
      let chartConfigs = {};
      const tooltipStyle = {
        backgroundColor: 'rgba(10,10,15,0.95)',
        borderColor: 'rgba(255,255,255,0.08)',
        borderWidth: 1,
        titleFont: { family: "'Outfit', sans-serif", size: 13, weight: '500' },
        bodyFont: { family: "'JetBrains Mono', monospace", size: 12 },
        padding: 12, cornerRadius: 8, displayColors: true, boxPadding: 4,
        callbacks: { label: ctx => { const mins = Math.round(ctx.raw * 60); return ` ${ctx.dataset.label}: ${fmtHM(mins)}`; } }
      };
      const tooltipMin = {
        ...tooltipStyle,
        callbacks: { label: ctx => ` ${ctx.dataset.label}: ${fmtHM(ctx.raw)}` }
      };

      // 8h goal line annotation
      const goalAnnotation = {
        type: 'line',
        xMin: GOAL_HOURS, xMax: GOAL_HOURS,
        borderColor: 'rgba(255,255,255,0.25)',
        borderWidth: 2,
        borderDash: [6, 4],
        label: {
          display: true,
          content: '8h goal',
          position: 'end',
          backgroundColor: 'rgba(255,255,255,0.08)',
          color: 'rgba(255,255,255,0.5)',
          font: { family: "'JetBrains Mono', monospace", size: 10 },
          padding: { top: 2, bottom: 2, left: 6, right: 6 },
          borderRadius: 4,
        }
      };

      function renderTimeline(filtered) {
        const fDates = [...new Set(filtered.map(e => e.date))].sort();
        const fProjects = [...new Set(filtered.map(e => e.project))];
        const datasets = fProjects.map(p => ({
          label: p,
          data: fDates.map(d => +(filtered.filter(e => e.date === d && e.project === p).reduce((s, e) => s + e.minutes, 0) / 60).toFixed(2)),
          backgroundColor: color(p),
          borderRadius: 3, borderSkipped: false, barThickness: 28, maxBarThickness: 36,
        }));
        const wrap = document.getElementById('timelineWrap');
        const h = fDates.length * 48 + 60;
        wrap.style.height = Math.max(80, Math.min(500, h)) + 'px';
        const timelineConfig = {
          type: 'bar',
          data: { labels: fDates, datasets },
          options: {
            indexAxis: 'y', responsive: true, maintainAspectRatio: false,
            scales: {
              x: { stacked: true, min: 0, max: 14, grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { stepSize: 2, callback: v => v + 'h', font: { family: "'JetBrains Mono', monospace", size: 11 } } },
              y: { stacked: true, grid: { display: false }, ticks: { font: { family: "'JetBrains Mono', monospace", size: 11 } } }
            },
            plugins: {
              tooltip: tooltipStyle,
              annotation: { annotations: { goal: goalAnnotation } }
            }
          }
        };
        chartConfigs.timeline = { title: 'Daily Timeline', config: timelineConfig, height: Math.max(300, fDates.length * 48 + 80) + 'px' };
        if (charts.daily) charts.daily.destroy();
        charts.daily = new Chart(document.getElementById('dailyTimeline'), timelineConfig);
      }

      function renderCharts(filtered) {
        const fProjects = [...new Set(filtered.map(e => e.project))];
        const perProject = fProjects.map(p => {
          const pEntries = filtered.filter(e => e.project === p);
          const byDow = Array(7).fill(0);
          const byWeek = {};
          const byMonth = {};
          for (const e of pEntries) {
            const d = new Date(e.date);
            byDow[d.getDay()] += e.minutes;
            const wk = `${d.getFullYear()}-W${String(getWeek(d)).padStart(2, '0')}`;
            const mo = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
            byWeek[wk] = (byWeek[wk] || 0) + e.minutes;
            byMonth[mo] = (byMonth[mo] || 0) + e.minutes;
          }
          return { project: p, byDow, byWeek, byMonth };
        });

        const allWeeks = [...new Set(filtered.flatMap(e => {
          const d = new Date(e.date); return `${d.getFullYear()}-W${String(getWeek(d)).padStart(2, '0')}`;
        }))].sort();
        const allMonths = [...new Set(filtered.map(e => {
          const d = new Date(e.date); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
        }))].sort();

        const dowLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // 8h goal line for vertical charts (in minutes)
        const goalAnnotV = {
          type: 'line',
          yMin: GOAL_HOURS * 60, yMax: GOAL_HOURS * 60,
          borderColor: 'rgba(255,255,255,0.2)',
          borderWidth: 1.5,
          borderDash: [6, 4],
          label: {
            display: true, content: '8h', position: 'start',
            backgroundColor: 'transparent', color: 'rgba(255,255,255,0.35)',
            font: { family: "'JetBrains Mono', monospace", size: 10 }, padding: 2,
          }
        };

        const barOpts = (maxVal) => {
          const max = Math.max(GOAL_HOURS * 60 * 1.3, Math.ceil(maxVal * 1.15 / 60) * 60);
          return {
            responsive: true,
            scales: {
              x: { stacked: true, grid: { display: false } },
              y: { stacked: true, min: 0, max, grid: { color: 'rgba(255,255,255,0.03)' }, ticks: { stepSize: 60, callback: v => (v / 60).toFixed(0) + 'h', font: { family: "'JetBrains Mono', monospace", size: 11 } } }
            },
            plugins: {
              tooltip: tooltipMin,
              annotation: { annotations: { goal: goalAnnotV } }
            }
          };
        };

        const maxDow = Math.max(...Array(7).fill(0).map((_, i) => perProject.reduce((s, pp) => s + pp.byDow[i], 0)));
        const maxWeek = Math.max(...allWeeks.map(k => perProject.reduce((s, pp) => s + (pp.byWeek[k] || 0), 0)));
        const maxMonth = Math.max(...allMonths.map(k => perProject.reduce((s, pp) => s + (pp.byMonth[k] || 0), 0)));

        if (charts.dow) charts.dow.destroy();
        if (charts.week) charts.week.destroy();
        if (charts.month) charts.month.destroy();

        const dowConfig = {
          type: 'bar',
          data: { labels: dowLabels, datasets: perProject.map(pp => ({ label: pp.project, data: pp.byDow, backgroundColor: color(pp.project), borderRadius: 3, borderSkipped: false })) },
          options: barOpts(maxDow)
        };
        const weekConfig = {
          type: 'bar',
          data: { labels: allWeeks, datasets: perProject.map(pp => ({ label: pp.project, data: allWeeks.map(k => pp.byWeek[k] || 0), backgroundColor: color(pp.project), borderRadius: 3, borderSkipped: false })) },
          options: barOpts(maxWeek)
        };
        const monthConfig = {
          type: 'bar',
          data: { labels: allMonths, datasets: perProject.map(pp => ({ label: pp.project, data: allMonths.map(k => pp.byMonth[k] || 0), backgroundColor: color(pp.project), borderRadius: 3, borderSkipped: false })) },
          options: barOpts(maxMonth)
        };

        chartConfigs.dow = { title: 'By Day of Week', config: dowConfig };
        chartConfigs.week = { title: 'Weekly Total', config: weekConfig };
        chartConfigs.month = { title: 'Monthly Total', config: monthConfig };

        charts.dow = new Chart(document.getElementById('dowChart'), dowConfig);
        charts.week = new Chart(document.getElementById('weekChart'), weekConfig);
        charts.month = new Chart(document.getElementById('monthChart'), monthConfig);
      }

      const rangeFilter = document.getElementById('rangeFilter');

      function applyFilters() {
        const proj = filter.value;
        const days = parseInt(rangeFilter.value);
        let filtered = proj === 'ALL' ? entries : entries.filter(e => e.project === proj);
        // Apply legend pill toggles
        filtered = filtered.filter(e => activeProjects.has(e.project));
        if (days > 0) {
          const cutoff = new Date();
          cutoff.setDate(cutoff.getDate() - days);
          const cutoffStr = cutoff.toISOString().slice(0, 10);
          filtered = filtered.filter(e => e.date >= cutoffStr);
        }
        renderStats(filtered);
        renderTimeline(filtered);
        renderCharts(filtered);
      }

      filter.addEventListener('change', applyFilters);
      rangeFilter.addEventListener('change', applyFilters);
      applyFilters();


      // === FOREST SCENE ===
      (function renderForest() {
        const canvas = document.getElementById('forestCanvas');
        const ctx = canvas.getContext('2d');
        const W = 1200, H = 340;
        canvas.width = W; canvas.height = H;

        // Calculate recent 7-day work average (excl breaks)
        const sortedDates = [...new Set(entries.map(e => e.date))].sort().slice(-7);
        let totalWorkMin = 0;
        for (const d of sortedDates) {
          totalWorkMin += entries.filter(e => e.date === d && e.project !== '휴게').reduce((s, e) => s + e.minutes, 0);
        }
        const avgHrs = sortedDates.length > 0 ? (totalWorkMin / sortedDates.length) / 60 : 0;

        // Tree count: 8h = 10 trees, scale linearly, min 1, max 18
        const treeCount = Math.max(1, Math.min(18, Math.round(avgHrs / 8 * 10)));

        // Health: 0 (barren) to 1 (lush)
        const health = Math.min(1, avgHrs / 8);

        // Sky gradient - healthier = bluer sky, less = overcast
        const skyTop = health > 0.7 ? '#0f172a' : health > 0.4 ? '#1a1a2e' : '#1e1e1e';
        const skyBot = health > 0.7 ? '#1e3a5f' : health > 0.4 ? '#2a2a3e' : '#2a2a2a';
        const grad = ctx.createLinearGradient(0, 0, 0, H);
        grad.addColorStop(0, skyTop);
        grad.addColorStop(0.65, skyBot);
        grad.addColorStop(0.65, '#1a2e1a');
        grad.addColorStop(1, '#0f1f0f');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, W, H);

        // Stars (more visible when health is high)
        const starCount = health > 0.5 ? 40 : 15;
        for (let i = 0; i < starCount; i++) {
          const sx = Math.random() * W;
          const sy = Math.random() * H * 0.55;
          const sr = Math.random() * 1.5 + 0.3;
          const alpha = Math.random() * 0.6 + 0.2;
          ctx.beginPath();
          ctx.arc(sx, sy, sr, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${alpha})`;
          ctx.fill();
        }

        // Moon
        if (health > 0.5) {
          ctx.beginPath();
          ctx.arc(W - 100, 60, 22, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,240,0.12)';
          ctx.fill();
          ctx.beginPath();
          ctx.arc(W - 100, 60, 18, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255,255,240,0.2)';
          ctx.fill();
        }

        // Ground hills
        const groundY = H * 0.62;
        ctx.beginPath();
        ctx.moveTo(0, groundY + 20);
        for (let x = 0; x <= W; x += 2) {
          const y = groundY + Math.sin(x * 0.008) * 12 + Math.sin(x * 0.025) * 5;
          ctx.lineTo(x, y);
        }
        ctx.lineTo(W, H); ctx.lineTo(0, H); ctx.closePath();
        const groundGrad = ctx.createLinearGradient(0, groundY, 0, H);
        groundGrad.addColorStop(0, health > 0.5 ? '#1a3a1a' : '#1e2a1a');
        groundGrad.addColorStop(1, '#0a1a0a');
        ctx.fillStyle = groundGrad;
        ctx.fill();

        // Grass tufts
        for (let i = 0; i < 60; i++) {
          const gx = Math.random() * W;
          const gy = groundY + 15 + Math.random() * (H - groundY - 30);
          const gh = 4 + Math.random() * 6;
          ctx.beginPath();
          ctx.moveTo(gx, gy);
          ctx.lineTo(gx - 2, gy - gh);
          ctx.lineTo(gx + 2, gy - gh * 0.7);
          ctx.closePath();
          ctx.fillStyle = `rgba(${40 + Math.random() * 30}, ${80 + Math.random() * 60}, ${30 + Math.random() * 20}, 0.5)`;
          ctx.fill();
        }

        // Seed random for consistent tree placement
        function seededRand(seed) {
          let s = seed;
          return function() { s = (s * 16807 + 0) % 2147483647; return s / 2147483647; };
        }
        const rand = seededRand(42);

        // Generate tree positions (spread across width)
        const treePositions = [];
        for (let i = 0; i < treeCount; i++) {
          const tx = 60 + (W - 120) * (i / Math.max(1, treeCount - 1)) + (rand() - 0.5) * 50;
          const ty = groundY + 8 + Math.sin(tx * 0.008) * 12 + Math.sin(tx * 0.025) * 5;
          const scale = 0.6 + rand() * 0.6;
          const variation = rand();
          treePositions.push({ x: tx, y: ty, scale, variation });
        }
        // Sort by y for depth
        treePositions.sort((a, b) => a.y - b.y);

        function drawTree(x, y, scale, variation) {
          const trunkH = (30 + variation * 20) * scale;
          const trunkW = (6 + variation * 4) * scale;
          const canopyR = (18 + variation * 14) * scale;

          // Shadow
          ctx.beginPath();
          ctx.ellipse(x, y + 2, canopyR * 0.7, 4 * scale, 0, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(0,0,0,0.15)';
          ctx.fill();

          // Trunk
          const trunkGrad = ctx.createLinearGradient(x - trunkW/2, y, x + trunkW/2, y);
          trunkGrad.addColorStop(0, '#3d2817');
          trunkGrad.addColorStop(0.5, '#5c3a1e');
          trunkGrad.addColorStop(1, '#3d2817');
          ctx.fillStyle = trunkGrad;
          ctx.fillRect(x - trunkW / 2, y - trunkH, trunkW, trunkH);

          // Canopy layers
          const layers = 3;
          for (let l = layers - 1; l >= 0; l--) {
            const ly = y - trunkH - canopyR * 0.4 * l;
            const lr = canopyR * (1 - l * 0.15);
            const greenBase = Math.round(80 + health * 100 + variation * 30);
            const greenShade = Math.max(0, greenBase - l * 20);

            ctx.beginPath();
            ctx.arc(x + (l === 1 ? -3 : l === 2 ? 4 : 0) * scale, ly, lr, 0, Math.PI * 2);
            ctx.fillStyle = `rgb(${20 + l * 10}, ${greenShade}, ${20 + l * 5})`;
            ctx.fill();
          }

          // Canopy highlights
          ctx.beginPath();
          ctx.arc(x - canopyR * 0.3, y - trunkH - canopyR * 0.6, canopyR * 0.3, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(${100 + health * 80}, ${160 + health * 60}, ${60}, 0.15)`;
          ctx.fill();

          // Flowers/fruits if very healthy
          if (health > 0.9) {
            for (let f = 0; f < 3; f++) {
              const fx = x + (rand() - 0.5) * canopyR * 1.4;
              const fy = y - trunkH - canopyR * 0.3 + (rand() - 0.5) * canopyR;
              ctx.beginPath();
              ctx.arc(fx, fy, 2.5 * scale, 0, Math.PI * 2);
              ctx.fillStyle = rand() > 0.5 ? '#f472b6' : '#fbbf24';
              ctx.fill();
            }
          }
        }

        // Draw trees
        treePositions.forEach(t => drawTree(t.x, t.y, t.scale, t.variation));

        // Fireflies if healthy
        if (health > 0.6) {
          const ffCount = Math.round(health * 12);
          for (let i = 0; i < ffCount; i++) {
            const fx = rand() * W;
            const fy = groundY - 40 + rand() * 80;
            ctx.beginPath();
            ctx.arc(fx, fy, 1.5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(200, 255, 100, ${0.3 + rand() * 0.4})`;
            ctx.fill();
            // Glow
            ctx.beginPath();
            ctx.arc(fx, fy, 5, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(200, 255, 100, 0.06)`;
            ctx.fill();
          }
        }

        // Caption
        const caption = document.getElementById('forestCaption');
        const treeTxt = treeCount === 1 ? '1 tree' : `${treeCount} trees`;
        let mood;
        if (avgHrs >= 10) mood = 'Overworked — the forest is dense, but take care of yourself';
        else if (avgHrs >= 8) mood = 'Thriving — your forest is lush and healthy';
        else if (avgHrs >= 6) mood = 'Growing — a few more hours and it\'ll flourish';
        else if (avgHrs >= 4) mood = 'Sparse — the forest needs more attention';
        else if (avgHrs > 0) mood = 'Barren — the trees are struggling';
        else mood = 'Empty — no work recorded yet';
        caption.textContent = `${treeTxt} · avg ${avgHrs.toFixed(1)}h/day (last ${sortedDates.length}d) · ${mood}`;
      })();

      // Expand buttons
      document.querySelectorAll('.expand-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          const key = btn.dataset.card;
          const cc = chartConfigs[key];
          if (!cc) return;
          const cfg = JSON.parse(JSON.stringify(cc.config));
          cfg.options.maintainAspectRatio = false;
          cfg.options.responsive = true;
          openModal(cc.title, cfg, cc.height || '60vh');
        });
      });
    }
    load();
  </script>
